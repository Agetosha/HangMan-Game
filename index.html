  <body class="dark:text-white dark:bg-zinc-800">
    <div id="app">

        <div class="absolute float-right check-box mb-3 ml-5 flex flex-col top-3 right-4">

              id="toggleDarkMode"

            <div
              class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:dark:bg-indigo-500"
            ></div>
            <span
              class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Темная тема</span
            >
          </label>
        </div>
        <h1 id="logo" class="mainText">[ ВИСЕЛЬЦА ]</h1>

      <div id="game">
        <button id="start-game">Начать игру</button>
      </div>
    </div>
